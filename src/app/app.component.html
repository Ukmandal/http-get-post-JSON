<div class="container">
    <br>
    <div style="height: 800px; overflow: auto;">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>UserId</th>
                    <th>Title</th>
                    <th>Body</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of data">
                    <td>{{item.userId}}</td>
                    <td>{{item.id}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.body}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <input name="postId" [(ngModel)]="postId" />
    <button (click)="getPost()">Get Post</button>
    <br>
    <div style="height: 600px; overflow: auto;">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>UserId</th>
                    <th>Title</th>
                    <th>Body</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{singlePost.userId}}</td>
                    <td>{{singlePost.id}}</td>
                    <td>{{singlePost.title}}</td>
                    <td>{{singlePost.body}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
